<h2>Editando Usuario {{ usuario.nombre }}</h2>
<hr>
<form role="form" name="usuarioForm" novalidate>

  <div class="row">
    <div class="col-md-2 text-center">
      <a ui-sref="usuarios.usuario.avatars({usuarioId: vm.usuario.usuarioId})">
        <img src="images/avatar-1.jpg" style="min-width: 128px;min-height:128px" />
        <div class="text-center" style="min-width: 128px;width:100%;">Cambiar Avatar</div>
      </a>
    </div>
    <div class="form-group col-md-offset-1 col-md-9">
      <label for="inputNombre">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required ng-model="vm.usuario.nombre" ng-minlenght="4" ng-maxlenght="30">
    </div>
    <div class="form-group col-md-offset-1 col-md-9">
      <label for="selectPuesto">Puesto</label>
      <select class="form-control" id="selectPuesto" required ng-model="vm.usuario.puestoId" ng-options="puesto.puestoId as puesto.descripcion for puesto in vm.puestos"></select>
    </div>
    <div class="form-group col-md-offset-3 col-md-9">
      <button type="button" ng-disabled="usuarioForm.$invalid" ng-class="{'btn-default': usuarioForm.$invalid, 'btn-info':usuarioForm.$valid}" class="btn">Guardar</button>
      <button type="button" class="btn btn-danger" ng-click="vm.cancelar()">Cancelar</button>
    </div>
  </div>

  <div ui-view></div>
</form>
